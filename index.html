<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./public/images/weather.svg" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
  </head>
  <body class="bg-[#222] text-white">
    <div class="" id="app">
      <main class="md:w-1/2 w-full md:mx-auto pt-4">
        <div class="card w-full text-center justify-center">
          <div class="search mb-4 gap-3">
            <form class="animate__animated">
              <label
                for="searchInput"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                >Search</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input
                  type="search"
                  id="searchInput"
                  class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search city"
                  required
                />
                <button
                  id="btn"
                  type="submit"
                  class="text-white absolute right-2.5 bottom-2.5 bg-[#6496f9] hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <div id="error" class="text-left hidden">
            <p class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5 bg-red-400 rounded-full"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>

              <span class="text-lg">Invalid city name</span>
            </p>
          </div>

          <div
            id="weather"
            class="hidden flex-col items-center justify-center animate__animated"
          >
            <img id="weatherIcon" class="w-1/3" alt="" />
            <h1 id="temp" class="text-7xl font-bold text-white mb-4"></h1>
            <h2 id="city" class="text-6xl font-bold text-white mb-10"></h2>
            <div
              class="details flex w-full justify-around py-10 items-center bg-[#283C6E] rounded-3xl"
            >
              <div class="col flex items-center text-left gap-3">
                <img
                  class="max-w-[30px]"
                  src="./public/images/humidity.png"
                  alt=""
                />
                <div>
                  <p
                    id="humidity"
                    class="text-white text-xl md:text-3xl -mt-3"
                  ></p>
                  <p class="text-white">Humidity</p>
                </div>
              </div>
              <div class="col flex items-center text-left gap-3 -mt-3">
                <img
                  class="max-w-[30px]"
                  src="./public/images/wind.png"
                  alt=""
                />
                <div>
                  <p id="wind" class="text-white md:text-3xl text-xl"></p>
                  <p class="text-white">Wind speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
